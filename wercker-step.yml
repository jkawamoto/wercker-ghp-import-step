name: ghp-import
version: 1.0.0
description: |
    Run ghp-import (https://pypi.python.org/pypi/ghp-import) to import a document.
keywords:
  - github
  - ghp-import
  - documentation
  - publishing
properties:
  token:
    type: string
    required: true
  basedir:
    type: string
    default: "."
    required: false
  msg:
    type: string
    default: ""
    required: false
  branch:
    type: string
    default: "gh-pages"
    required: false
